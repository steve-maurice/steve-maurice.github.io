# Remote theme directory
remote_theme: analytics-link/analytics-link.github.io

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme

#-------------------------------
# General Site Settings
title: Steve Maurice
description: "Hi I'm Steve, and I'm a Data Scientist.  My portfolio focuses on interesting projects I've recently undertaken, with a strong emphasis on business impact. Please visit my Github & LinkedIn pages (or download my Resume) by using the links below!"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
subtitle: Data Science <span style="color:#f58506"> Portfolio </span>
location: "Calgary, AB, Canada"
resume_url: /docs/Steve Maurice CV 2025.pdf
avatar_image: /img/Steve_Maurice_Profile.jpg

#-------------------------------
# Contact links
linkedln: "https://www.linkedin.com/in/steve-maurice-pmp-811a5782/" # Add your linkedln handle
github: "https://github.com/steve-maurice/steve-maurice.github.io"  # Add your github handle

paginate: 6
paginate_path: "/page/:num"

sass:
  sass_dir: _sass
  style: compressed # possible values: nested expanded compact compressed

defaults:
  - scope:
      type: posts
    values:
      layout: post
      read_time: true
      share: false


